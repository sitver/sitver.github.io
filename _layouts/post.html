---
layout: default
---
<style>
.share-page {
    text-align: center;
    background: $secondary-color;
    color: $light-color;
    padding: 8px 15px;
    border-radius: 5px;
    margin: 1.5 * $spacing-unit 0;

    a {
        font-weight: 700;
        color: #fff;
        margin-left: 10px;

        &:hover {
            border-bottom: 1px dashed #fff;
        }
    }
}
a.button:hover{

}
.twitter:hover{
  background: #55acee !important;
  background-color: #55acee !important;
  color: white !important;
  border-color:#55acee !important;
}
.fb:hover{
  background: #3b5998 !important;
  background-color: #3b5998 !important;
  color: white !important;
  border-color:#3b5998 !important;
}
.reddit:hover{
  background: #ff4500 !important;
  background-color: #ff4500 !important;
  color: white !important;
  border-color:#ff4500 !important;
}
img{
    width: 80%;
    height: 80%;
    align-content: center;
    align:center !important;
}
.mail:hover{
  background: #0000CD !important;
  background-color: #0000CD !important;
  color: white !important;
  border-color:#0000CD !important;
}
.button{
  margin: 0.05 em;
}
</style>
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
  </header>
  <section class="post-content">{{ content }}</section>

  <div class="share-page">
      Share &rarr;
      <a onClick="_gaq.push(['_trackEvent', 'Share', 'Twitter', '{{ page.title }}']);" class="button twitter" style = "color:#55acee" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=msitver&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Tweet this</a>
      <a onClick="_gaq.push(['_trackEvent', 'Share', 'Facebook', '{{ page.title }}']);" class="fb button" style = "color:#3b5998" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Share To FB</a>
      <a onClick="_gaq.push(['_trackEvent', 'Share', 'Reddit', '{{ page.title }}']);" class="button reddit" style = "color:#ff4500" href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">Reddit This</a>
  </div>
  <div class="share-page">
  <a onClick="_gaq.push(['_trackEvent', 'Share', 'Email To A Friend', '{{ page.title }}']);" class="button mail" style = "color:#0000CD;  align:center !important; float:center !important;" href="mailto:?Subject=Interesting%20Article&Body=I%20thought%20you%20might%20like%20this%20article%20%7B%7B%20site.url%20%7D%7D%7B%7B%20page.url%20%7D%7D" rel="nofollow" target="_blank" title="Email To A Friend">Email To A Friend</a>
  </div>
</article>
<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
